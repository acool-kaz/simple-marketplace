<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/search.css">
</head>
<body>

    <nav class="navbar"></nav>

    <section class="search-results">
        <h2 class="heading">search results for <span>{{ .SearchBy }}</span></h2>
        <div class="product-container searched">
            {{ range .Search }}
            <div class="product-card">
                <div class="product-image">
                    <img src="{{ .ProductPromoImage }}" class="product-thumb" alt="">
                    <div class="product-buttons">
                        <button class="card-btn">add to cart</button>
                        <button class="card-btn" onclick="window.location.href = '/web/product?id={{ .ProductId }}'">more info</button>
                    </div>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">{{ .ProductName }}</h2>
                    <p class="product-short-des">{{ .ProductShortDescription }}</p>
                    <span class="price">{{ .ProductPrice }}$</span>
                </div>
            </div>
            {{ end }}
        </div>
    </section>
    
    <footer></footer>

    <script src="/js/common.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/search.js"></script>
</body>
</html>
