<body>
    <div id="root">
        <div class="navbar">

                <h1><a href="/" onclick="route()">LOGO</a></h1>

            <div class="right">
                <a class="nav-icon" href="#">

                        search
                    </span>
                </a>
                <a class="nav-icon" href="/auth/sign-in" onclick="route()">

                    </span>
                </a>
                <a class="nav-icon" href="#">
                    <span class="material-symbols-outlined">
