<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src="img/loader.gif" class="loader" alt="">
    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
        <button class="alert-btn">ok</button>
    </div>

    <div class="container">
        <a href="/"><img src="img/dark-logo.png" alt="" class="logo"></a>
        <div>
            <input type="text" autocomplete="off" id="firstName" placeholder="first name">
            <input type="text" autocomplete="off" id="secondName" placeholder="second name">
            <input type="text" autocomplete="off" id="username" placeholder="username">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <button class="submit-btn">create account</button>
        </div>
        <a href="/signin" class="link">already have an account? Log in here</a>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
