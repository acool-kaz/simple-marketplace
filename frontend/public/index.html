<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <nav class="navbar"></nav>

    <header class="hero-section">
        <div class="content">
            <img src="img/light-logo.png" class="logo" alt="">
            <p class="sub-heading">best online shop of all time</p>
        </div>
    </header>

    <section class="product">
        <h2 class="product-category" id="new">new products</h2>
        <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
        <div class="product-container new"></div>
        <button class="more-btn" onclick="window.location.href = '/search?search_by=new'">more...</button>
    </section>

    <section class="collection-container">
        <a href="/search?search_by=women" class="collection">
            <img src="img/women-collection.png" alt="">
            <p class="collection-title">women <br> apparels</p>
        </a>
        <a href="/search?search_by=men" class="collection">
            <img src="img/men-collection.png" alt="">
            <p class="collection-title">men <br> apparels</p>
        </a>
        <a href="/search?search_by=accessories" class="collection">
            <img src="img/accessories-collection.png" alt="">
            <p class="collection-title">accessories</p>
        </a>
    </section>

    <section class="product" id="men">
        <h2 class="product-category">men products</h2>
        <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
        <div class="product-container men"></div>
        <button class="more-btn" onclick="window.location.href = '/search?search_by=men'">more...</button>
    </section>

    <section class="product" id="women">
        <h2 class="product-category">women products</h2>
        <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
        <div class="product-container women"></div>
        <button class="more-btn" onclick="window.location.href = '/search?search_by=women'">more...</button>
    </section>

    <footer></footer>

    <script src="js/common.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script>
    <script src="js/product-slider.js"></script>
</body>
</html>
